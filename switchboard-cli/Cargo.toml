clap = { version = "4.0.1", features = ["derive"] }
anyhow = "1.0.65"
confy = "0.5.0"
tokio = { version = "1.21.2", features = ["rt-multi-thread"] }
serde_json = "1.0.87"
dirs = "4.0.0"
