[package]
name = "switchboard-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = "0.29.1"
jsonrpsee = { version = "0.15.1", features = ["client"] }
